<!DOCTYPE html>
{% load static %} 
<html>
<head>
    <meta charset="utf-8"> 
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %} 
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}

</head>
<body>
    <div class="container">
        <div class="h2 text-center head">Корзина</div>
        <div class="form-group d-grid gap2 col-6 mx-auto">
            {% block content %}
            {% endblock %}
        </div> 
    </div> 
</body>
</html>
